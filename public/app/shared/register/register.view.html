<div class="register">
    <div class="register-form">
        <input type="text" ng-model="user.firstName" placeholder="First name">
        <input type="text" ng-model="user.lastName" placeholder="Last name">
        <input type="text" ng-model="user.email" placeholder="Email">
        <input type="password" ng-model="user.password" placeholder="Password">
    </div>
    <div>
        <button ng-click="signMeUp()">Register</button>
    </div>
    <a ui-sref="login">Login</a>
</div>
