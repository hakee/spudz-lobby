<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="Spudz">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Spudz</title>

    <link rel="stylesheet" type="text/css" href="css/base.min.css">
    <base href="/">
</head>
<body>
	<header ng-hide="loaderActive" ng-cloak>
	    <nav class="navbar navbar-static-top">
	        <div class="logo navbar-left">
	            <a ui-sref="homepage" ng-click="toggleMenu(false)">
	                <img src="images/logo.png" />
	            </a>
	        </div>
	     	<ws-navbar></ws-navbar>
	    </nav>
	</header>
	<loader ng-hide="!loaderActive"></loader>
	<div class="wrapper" ng-hide="loaderActive">
		<div ui-view="main-view" class="main-container"></div>
	</div>
	<ws-menu></ws-menu>
	<script src="js/spudz.min.js"></script>
</body>
</html>
